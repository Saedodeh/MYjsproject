<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Book</h1>
    <div id="controls">
        <button onclick="openAddModal()">+ Add Contact</button>
        <button id="deleteAllContactsButton">Delete All Contacts</button>
    </div>
    
        <input type="text" id="searchInput" placeholder="Search by username...">
    
    <div id="phonebook"></div>

    <!-- Add Contact Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add Contact</h2>
            <input type="text" id="addIdInput" placeholder="ID">
            <input type="text" id="addUsernameInput" placeholder="Username">
            <input type="text" id="addPhoneInput" placeholder="Phone">
            <input type="text" id="addEmailInput" placeholder="Email">
            <input type="text" id="addAddressInput" placeholder="Address">
            <button onclick="saveContact()">Save</button>
        </div>
    </div>

    <!-- Contact Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span id="closeInfoModal" class="close">&times;</span>
            <h2>Contact Info</h2>
            <img id="infoPhoto" src="" alt="Contact Photo" class="contact-photo">
            <p id="infoUsername"></p>
            <p id="infoId"></p>
            <p id="infoPhone"></p>
            <p id="infoEmail"></p>
            <p id="infoAddress"></p>
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Contact</h2>
            <input type="text" id="editUsernameInput" placeholder="Username">
            <input type="text" id="editPhoneInput" placeholder="Phone">
            <input type="text" id="editEmailInput" placeholder="Email">
            <button onclick="updateContact()">Update</button>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 Saed & Yazan PhoneBook. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
